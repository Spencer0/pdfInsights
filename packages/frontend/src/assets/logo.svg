<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent"/>
  
  <!-- Main Icon - Stylized S with circuit board pattern -->
  <path d="M120 60 
           C 160 60, 180 80, 180 100
           C 180 120, 160 140, 120 140
           C 160 140, 180 160, 180 180"
        stroke="#00B4D8" 
        stroke-width="8"
        fill="none"
        class="circuit-path"/>
  
  <!-- Circuit dots -->
  <circle cx="120" cy="60" r="4" fill="#00B4D8"/>
  <circle cx="180" cy="100" r="4" fill="#00B4D8"/>
  <circle cx="120" cy="140" r="4" fill="#00B4D8"/>
  <circle cx="180" cy="180" r="4" fill="#00B4D8"/>
  
  <!-- Company Name -->
  <text x="220" y="120" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#333333">
    SPEND SAGE
  </text>
  
  <!-- Tagline -->
  <text x="220" y="150" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#666666">
    Smart Financial Solutions
  </text>
  
  <!-- Digital circuit lines -->
  <path d="M110 60 H 90" stroke="#00B4D8" stroke-width="2"/>
  <path d="M190 100 H 210" stroke="#00B4D8" stroke-width="2"/>
  <path d="M110 140 H 90" stroke="#00B4D8" stroke-width="2"/>
  <path d="M190 180 H 210" stroke="#00B4D8" stroke-width="2"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.5"/>
</svg>